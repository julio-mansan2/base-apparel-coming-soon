<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Base Apparel - Frontend Mentor</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>

    <main class="container">
        <section class="inscription">
            <img src="./src/images/logo.svg" class="logo" alt="Logo Base Apparel - loja focada em produtos de moda">
            <img src="./src/images/hero-mobile.jpg" class="img-mobile" aria-hidden="true">
            <div class="info">
            <h1><span>We're</span><br> coming <br> soon</h1>
            <p>Hello, fellow shopers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.</p>
            <div>
                <form>
                    <input type="email" required  maxlength="60" size='65' class="borda-normal" name="" id="email" placeholder="Email Address">
                    <button id="submit" type="submit">
                        <img src="./src/images/icon-arrow.svg" alt="icon-arrow">
                    </button>
                </form>
                <span class="error-message">Please, provide a valid email</span>
            </div>
        </div>
        </section>
        <section>
            <img src="./src/images/hero-desktop.jpg" class="img-desktop" aria-hidden="true">
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
